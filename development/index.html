<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Главная страница</title>
   <link rel="stylesheet" href="libs/bootstrap/bootstrap.css">
   <link rel="stylesheet" href="libs/fontawesome/fontawesome-all.css">

<div class="main-content">

   <div class="main_page">
      <h4>Посещаемость</h4>
      <div class="btnNav">
         <button class="btn-custom" id="js-btn_today">Сегодня</button>
         <button class="btn-custom" id="js-btn_yesterday">Вчера</button>
         <button class="btn-custom" id="js-btn_week">7 дней</button>
         <button class="btn-custom" id="js-btn_one_month">1 месяц</button>

         <input class="dateNav__input datepicker" id="js-end_date">

      <div id="js-bar_block"></div>

      <div id="js-warning"></div>
      <a href="notices.html" class="list_notices">Список</a>
