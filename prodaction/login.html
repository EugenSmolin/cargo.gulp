<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Вход в систему</title>
   <link rel="stylesheet" href="libs/bootstrap/bootstrap.css">
   <link rel="stylesheet" href="libs/fontawesome/fontawesome-all.css">
   <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Login Page -->
<div class="login_main_block">
   <div class="login_block">
      <div class="admin_text">Вход в панель администратора</div>
      <div>
         <span class="login_text">Логин:</span>
         <input id="login_input" type="text">
      </div>
      <div>
         <span class="password_text">Пароль:</span>
         <input id="pass_input" type="password">
      </div>
      <button id="btn-login" class="btn-custom">Войти</button>
      <div style="display: none" id="error_login">Неверный логин или пароль!</div>
   </div>
</div>


<script src="libs/jquery/jquery-3.3.1.min.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script src="js/ajax_login.js"></script>
</body>
</html>
