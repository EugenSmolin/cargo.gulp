<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Список клиентов</title>
   <link rel="stylesheet" href="libs/bootstrap/bootstrap.css">
   <link rel="stylesheet" href="libs/fontawesome/fontawesome-all.css">
   <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- USER NAVIGATION -->
<div class="header_nav">
   <div id="js-open_menu"><i class="fas fa-bars fa-sm"></i></div>
   <div class="user_block">
      <span class="user" id="user">
         <i class="fas fa-user fa-lg icon-user"></i>
         <span class="user_profile"></span>
         <i class="fas fa-chevron-down icon-profile"></i>
      </span>

      <!-- Выпадающий список -->
      <ul class="user_list">
         <li>
            <div class="btn-logout">
               <i class="fas fa-sign-out-alt icon-logout"></i>
               Выход
            </div>
         </li>
      </ul>
   </div>
</div>


<!-- SIDEBAR MENU -->
<div id="sidebar-wrapper">
   <div class="admin_text" id="js-close_sidebar">Admin Panel</div>
   <!-- Menu TABS -->
   <ul class="sidebar-tabs-header">
      <li>
         <a href="index.html" class="li_active" data-active="tab">Основные</a>
      </li>
      <li>
         <a href="companies.html" class="li_active" data-active="tab">Транспорт</a>
      </li>
      <li>
         <a href="clients.html" class="li_active" data-active="tab">Клиент</a>
      </li>
      <li>
         <a href="orders.html" class="li_active" data-active="tab">Заказы</a>
      </li>
      <li>
         <a href="documents.html" class="li_active" data-active="tab">Документы</a>
      </li>
      <li>
         <a href="discounts.html" class="li_active" data-active="tab">Скидки</a>
      </li>
      <li>
         <a href="transfers.html" class="li_active" data-active="tab">Переводы</a>
      </li>
      <li>
         <a href="settings.html" class="li_active" data-active="tab">Настройки</a>
      </li>
      <li>
         <a href="notices.html" class="li_active" data-active="tab">Уведомления</a>
      </li>
      <!-- <li>
         <a href="widjet.html" class="li_active" data-active="tab">Виджет</a>
      </li> -->
   </ul>
</div>


<!-- Main Content -->
<div class="main-content">
   <!-- ===== КЛИЕНТ ===== -->
   <div class="clients">
      <div>
         <button id="btn-all-clients" class="btn-custom">Все клиенты</button>
         <span class="search_block">
            <input id="input_search_clients" type="text" placeholder="Поиск...">
            <button id="btn_search_clients" class="btn-search">Поиск</button>
         </span>
      </div>

      <table id="table_clients" class="tablesorter">
         <thead>
         <tr>
            <th class="sort_last_name">
               ФИО/Наименование
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_email">
               Аккаунт
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_approved">
               Статус
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_last_login">
               Последнее посещение
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_admin">
               Роль
               <span class="arrow_sort"></span>
            </th>
         </tr>
         </thead>
         <tbody>
         </tbody>
      </table>
   </div>
</div>


<script src="libs/jquery/jquery-3.3.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script src="js/main.js" defer></script>
<script src="js/ajax_clients.js" defer></script>
</body>
</html>
