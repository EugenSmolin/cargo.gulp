         <span class="user_profile"></span>
         <i class="fas fa-chevron-down icon-profile"></i>
      </span>

      <!-- Выпадающий список -->

         <li>
            <div class="btn-logout">
               <i class="fas fa-sign-out-alt icon-logout"></i>
               Выход
            </div>
         </li>
      </ul>
   </div>
</div>

   <div class="admin_text" id="js-close_sidebar">Admin Panel Cargo</div>
   <!-- Menu TABS -->
   <ul class="sidebar-tabs-header">

         <a href="index.html" class="li_active" data-active="tab">Основные</a>

      <li>

      </li> -->
   </ul>
</div>


<!-- Main Content -->
<div class="main-content">
   <!-- ===== ЗАКАЗЫ ===== -->
   <div class="orders">
      <div class="orders_nav">
         <div class="search_block">
            <input id="input_search_orders" type="text" placeholder="Поиск...">
            <button id="btn_search_orders" class="btn-search">Поиск</button>
         </div>
         <div class="btn_nav">
            <button class="btn-custom" id="btn-today">Сегодня</button>
            <button class="btn-custom" id="btn-yesterday">Вчера</button>
            <button class="btn-custom" id="btn-week">7 дней</button>
            <button class="btn-custom" id="btn-one-month">1 месяц</button>
            <button class="btn-custom" id="btn-tree-month">3 месяца</button>
         </div>
         <div class="date_nav">
            <input class="datepicker first_date" id="first_date">
            <input class="datepicker last_date" id="last_date">
         </div>
      </div>

      <table id="table_orders" class="tablesorter">
         <thead>
         <tr>
            <th class="sort_id">
               id
               <!--<span class="arrow_sort"></span>-->
            </th>
            <th class="sort_city_from">
               Откуда
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_city_to">
               Куда
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_recipient">
               Отправитель
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_sender">
               Получатель
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_number">
               Номер
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_date">
               Дата
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_executor">
               Исполнитель
               <span class="arrow_sort"></span>
            </th>
            <th class="sort_status">
               Статус
               <span class="arrow_sort"></span>
            </th>
         </tr>
         </thead>
         <tbody></tbody>
      </table>
   </div>
</div>


<script src="libs/jquery/jquery-3.3.1.min.js"></script>
<script src="libs/jquery-mask/jquery.mask.min.js"></script>
<script src="libs/jquery-ui/jquery-ui.min.js"></script>
<script src="libs/datepicker/datepicker-ru.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/main.js" defer></script>
<script src="js/ajax_orders.js" defer></script>
</body>
</html>
