<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="libs/fontawesome/fontawesome-all.css">

   <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- USER NAVIGATION -->
<div class="header_nav">
   <div id="js-open_menu"><i class="fas fa-bars fa-sm"></i></div>
   <div class="user_block">
      <span class="user" id="user">
         <i class="fas fa-user fa-lg icon-user"></i>
         <span class="user_profile"></span>
         <i class="fas fa-chevron-down icon-profile"></i>
      </span>

      <!-- Выпадающий список -->
      <ul class="user_list">
         <li>
            <div class="btn-logout">
               <i class="fas fa-sign-out-alt icon-logout"></i>
               Выход
            </div>
         </li>
      </ul>
   </div>
</div>


<!-- SIDEBAR MENU -->
<div id="sidebar-wrapper">
   <div class="admin_text" id="js-close_sidebar">Admin Panel Cargo</div>
   <!-- Menu TABS -->
   <ul class="sidebar-tabs-header">
      <li>
         <a href="index.html" class="li_active" data-active="tab">Основные</a>
      </li>
      <li>
         <a href="companies.html" class="li_active" data-active="tab">Транспорт</a>
      </li>
      <li>
         <a href="clients.html" class="li_active" data-active="tab">Клиент</a>
      </li>
      <li>
         <a href="orders.html" class="li_active" data-active="tab">Заказы</a>
      </li>
      <li>
         <a href="documents.html" class="li_active" data-active="tab">Документы</a>
      </li>
      <li>
         <a href="discounts.html" class="li_active" data-active="tab">Скидки</a>
      </li>
      <li>
         <a href="transfers.html" class="li_active" data-active="tab">Переводы</a>
      </li>
      <li>
         <a href="settings.html" class="li_active" data-active="tab">Настройки</a>
      </li>
      <li>
         <a href="notices.html" class="li_active" data-active="tab">Уведомления</a>
      </li>
      <!-- <li>
         <a href="test.html" class="li_active" data-active="tab">Test</a>
      </li> -->
   </ul>
</div>


<!-- Main Content -->
<div class="main-content">
   <!-- ===== ОСНОВНЫЕ ===== -->
   <div class="main_page">
      <h4>Посещаемость</h4>
      <div class="btnNav">
         <button class="btn-custom" id="js-btn_today">Сегодня</button>
         <button class="btn-custom" id="js-btn_yesterday">Вчера</button>
         <button class="btn-custom" id="js-btn_week">7 дней</button>
         <button class="btn-custom" id="js-btn_one_month">1 месяц</button>
         <button class="btn-custom" id="js-btn_tree_month">3 месяца</button>
      </div>
      <div class="dateNav">
         <span class="dateNav__name">Выбрать период с</span>
         <input class="dateNav__input datepicker" id="js-start_date">
         <span class="dateNav__name">по</span>
         <input class="dateNav__input datepicker" id="js-end_date">
         <button class="btn-custom" id="js-apply_date">Применить</button>
      </div>
      <div id="js-bar_block"></div>
      <h5>Предупреждения</h5>
      <div id="js-warning"></div>
      <a href="notices.html" class="list_notices">Список</a>
   </div>
</div>


<script src="libs/jquery/jquery-3.3.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="libs/chart/chart.min.js"></script>
<script src="libs/jquery-ui/jquery-ui.min.js"></script>
<script src="libs/datepicker/datepicker-ru.js"></script>
<script src="libs/jquery-mask/jquery.mask.min.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>

<script src="js/ajax_chart.js" defer></script>
